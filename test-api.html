<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 API测试页面</h1>
    <p>用于测试后端API是否正常工作</p>

    <div class="test-section" id="roles-test">
        <h3>1. 测试角色列表API</h3>
        <button onclick="testRoles()">测试 /roles</button>
        <div id="roles-result"></div>
    </div>

    <div class="test-section" id="chat-test">
        <h3>2. 测试聊天API</h3>
        <button onclick="testChat()">测试 /voice_chat</button>
        <div id="chat-result"></div>
    </div>

    <div class="test-section" id="switch-test">
        <h3>3. 测试角色切换API</h3>
        <button onclick="testSwitchRole()">测试 /switch_role</button>
        <div id="switch-result"></div>
    </div>

    <div class="test-section" id="reset-test">
        <h3>4. 测试重置API</h3>
        <button onclick="testReset()">测试 /reset</button>
        <div id="reset-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        async function testRoles() {
            const resultDiv = document.getElementById('roles-result');
            try {
                const response = await fetch(`${API_BASE}/roles`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ 成功！</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 失败！</strong><br>
                        错误: ${error.message}<br>
                        请确保后端服务器在端口5000运行
                    </div>
                `;
            }
        }

        async function testChat() {
            const resultDiv = document.getElementById('chat-result');
            try {
                const response = await fetch(`${API_BASE}/voice_chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: '你好，这是一条测试消息' })
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ 成功！</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 失败！</strong><br>
                        错误: ${error.message}
                    </div>
                `;
            }
        }

        async function testSwitchRole() {
            const resultDiv = document.getElementById('switch-result');
            try {
                const response = await fetch(`${API_BASE}/switch_role`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: 'nuannan' })
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ 成功！</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 失败！</strong><br>
                        错误: ${error.message}
                    </div>
                `;
            }
        }

        async function testReset() {
            const resultDiv = document.getElementById('reset-result');
            try {
                const response = await fetch(`${API_BASE}/reset`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ 成功！</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 失败！</strong><br>
                        错误: ${error.message}
                    </div>
                `;
            }
        }

        // 页面加载时自动测试角色API
        window.onload = function() {
            testRoles();
        };
    </script>
</body>
</html>
